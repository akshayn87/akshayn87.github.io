   <style>
        *margin{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px;

        }
        @media screen and (min-width : 741px) {
            .dropbtn {
                background-color: #04AA6D;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                display: none;
            }
          

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100px;
            background-color: rgb(18, 18, 160);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style-type: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(120, 18, 160);
            font-size: 1.10rem;
        }
    }


        @media screen and (max-width : 740px) {

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 80px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
           
            }

            .dropdown{
                  position: relative;
                  display: inline-block;
                  margin-left: 80vw;
            }

            .dropbtn {
                background-color: #04AA6D;
                color: white;
               
                /* padding: 16px; */
                font-size: 16px;
               
                border: none;
            }
            nav{
            display: block;
            background-color: rgb(18, 18, 160);
            }
            /*Make dropdown links appear inline*/
            nav ul {
                display: block;
                background-color: aqua;
                list-style-type: none;
                position: static;
                padding: 0;
                margin:0;


            }
            
            /*Create vertical spacing*/
            nav ul li {
                list-style-type: none;
                margin-bottom: 2px solid blue;
                display: block;
            } 

            nav ul li a {
                text-decoration: none;
                color: blueviolet;
                display: block;
                float: none;
            }
             
            nav ul li a:hover {
                color: rgb(8, 245, 8);
                font-size: 1.10rem;
                display: block;
            }  
             .dropdown-content a:hover {background-color:purple;color:white;}

            .dropdown:hover .dropdown-content {display: block;}

            .dropdown:hover .dropbtn {background-color: #3e8e41;}

        }

        .left {
            font-size: 2rem;
            margin: 20px 0;
            padding: 0px 0px 0px 38px;
        }



        .firstsection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0px;
        }

        .firstsection>div {
            width: 30%;
        }

        .leftsection {
            font-size: 2rem;
            margin: 0px;
        }

        .rightsection img {
            width: 100%;
            margin: 20px 0;
        }

        .purple {
            color: blueviolet;
        }

        main hr {
            border: 0;
            background: rgb(120, 18, 160);
            height: 1.5px;
            margin: 0px 9vw;

        }

        .secondSection {
            max-width: 80vw;
            margin: auto;
            height: 80vh;
        }

        .secondSection h1 {
            font-size: 2rem;
            margin: 30px 0px;

        }

        .secondSection .box {
            background: rgb(255, 255, 255);
            width: 80vw;
            height: 2px;
            margin: 26px 0;
            display: flex;
        }

        .secondSection .vertical {
            background: rgb(255, 255, 255);
            width: 1px;
            height: 93px;
            margin: 0px 100px;
            border: 0px;
            padding: 0px;
        }

        .image-top {
            width: 26px;
            position: relative;
            top: -23px;
            left: -13px;
            padding: 0;
        }

        .vertical-title {
            position: relative;
            top: 66px;
            width: 200px;
            font-size: 14px;

        }

        .vertical-desc {
            position: relative;
            top: 86px;
            color: grey;
            font-size: 9px;
            width: 200px;
        }

        footer {
            background-color: #3e8e41;
            height: 12vh;
            border: 0px;
            margin: 0px;
            padding:0px;
            justify-content: space-evenly;
            bottom:0;
            left:0;
            position: fixed;

        }

        .footerflex {
            display: flex;
            /* margin :23px 122px; */
            padding: 0 auto;
            margin: 10px 2px;
        }

        .footerflex h3 {
            margin: 0px;
            font-size: 14px;
        }

        #the-canvas {
            border: 1px solid black;
            direction: ltr;
        }

        footer div{
        
            position: fixed;
            left:5%;
            bottom: 0;
            margin-left: 10rem;
            margin-top: 10px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 16pt;
            font-style: italic;
            font-weight: 800;
            display: inline-flex;
            font-variant: normal;
            padding: 10px 0;
        
            

        }

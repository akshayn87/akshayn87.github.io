<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akshay's - Portfolio</title>
    <!-- <base href="akshayn87.github.io/"> -->
    <style>
        * margin {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(0, 0, 33);
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100px;
            background-color: rgb(18, 18, 160);
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li {
            list-style-type: none;
            margin: 0 23px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
        }

        nav ul li a:hover {
            color: rgb(120, 18, 160);
            font-size: 1.10rem;
        }



        @media screen and (max-width : 340px) {

            /*Make dropdown links appear inline*/
            nav ul {
                display: block;
                list-style-type: none;
                position: static;

            }

            /*Create vertical spacing*/
            nav ul li {
                list-style-type: none;
                margin-bottom: 1px;
            }

            nav ul li a {
                text-decoration: none;
                color: white;
                display: block;
                float: none;
            }

            nav ul li a:hover {
                color: rgb(8, 245, 8);
                font-size: 1.10rem;
            }

        }

        .left {
            font-size: 2rem;
            margin: 20px 0;
            padding: 0px 0px 0px 38px;
        }

        .firstsection {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 30px 0px;
        }

        .firstsection>div {
            width: 30%;
        }

        .leftsection {
            font-size: 2rem;
            margin: 0px;
        }

        .rightsection img {
            width: 100%;
            margin: 20px 0;
        }

        .purple {
            color: blueviolet;
        }

        main hr {
            border: 0;
            background: rgb(120, 18, 160);
            height: 1.5px;
            margin: 0px 9vw;

        }

        .secondSection {
            max-width: 80vw;
            margin: auto;
            height: 80vh;
        }

        .secondSection h1 {
            font-size: 2rem;
            margin: 30px 0px;

        }

        .secondSection .box {
            background: rgb(255, 255, 255);
            width: 80vw;
            height: 2px;
            margin: 26px 0;
            display: flex;
        }

        .secondSection .vertical {
            background: rgb(255, 255, 255);
            width: 1px;
            height: 93px;
            margin: 0px 100px;
            border:0px;
            padding: 0px;
        }

        .image-top {
            width: 26px;
            position: relative;
            top: -23px;
            left: -13px;
            padding:0;
        }

        .vertical-title {
            position: relative;
            top: 66px;
            width: 200px;
            font-size: 14px;

        }

        .vertical-desc {
            position: relative;
            top: 86px;
            color: grey;
            font-size: 9px;
            width: 200px;
        }
        footer{
            
            height:12vh;
            border:00px;
            margin: 0px;
            padding: 0px;
            justify-content: space-evenly;

        }
        .footerflex{
            display: flex;
            /* margin :23px 122px; */
            padding :0 auto;
            margin: 10px 2px;
        }
        .footerflex h3{
            margin: 0px;
            font-size: 14px;
        }
    </style>
</head>
